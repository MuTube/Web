<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Test page</title>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <!--<script src="../node_modules/vue/dist/vue.js"></script>-->
</head>

<body>
    <div id="main">
        <!-- The navigation menu will get the value of the "active" variable as a class. -->

        <!-- To stops the page from jumping when a link is clicked
        we use the "prevent" modifier (short for preventDefault). -->
      <nav v-on:click.prevent class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" v-on:click="makeActive('home')" href="index.html">MuTube</a>
          </div>

                <!-- When a link in the menu is clicked, we call the makeActive method,
                defined in the JavaScript Vue instance. It will change the value of "active". -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li><a href="/" class="home" v-bind:class="{ active: isActive }" v-on:click="makeActive('home')">Home</a></li>
              <li><a href="Browse" class="browse" v-bind:class="{ active: isActive }" v-on:click="makeActive('browse')">Browse DB</a></li>
              <li><a href="Library" class="library" v-bind:class="{ active: isActive }" v-on:click="makeActive('library')">Library</a></li>
              <li><a href="History" class="history" v-bind:class="{ active: isActive }" v-on:click="makeActive('history')">History</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Go</button>
            </form>
          </div>
        </div>
      </nav>

        <!-- The mustache expression will be replaced with the value of "active".
 		It will automatically update to reflect any changes. -->

    <p>You chose <b>{{isActive}}</b></p>

    </div>
    <h1>This is my test page !</h1>

    <div id="try">
        <p>{{ message }}</p>
    </div>

    <div id="navbar">
        <navbar></navbar>
    </div>


    <!-- JS -->
    <script src="frameworks/vue.js"></script>
    <script src="javascript/views.js"></script>

</body>

</html>
